- name: JLCPCB_gerbers
  comment: Gerbers compatible with JLCPCB
  type: gerber
  dir: Manufacturers/JLCPCB
  extends: _JLCPCB_gerbers
  disable_run_by_default: true
  layers: &id002
  - layer: F.Cu
    suffix: F_Cu
    description: Front copper
  - layer: B.Cu
    suffix: B_Cu
    description: Bottom copper
  - In1.Cu
  - In2.Cu
  - In3.Cu
  - In4.Cu
  - In5.Cu
  - In6.Cu
  - layer: F.Paste
    suffix: F_Paste
    description: Front solder paste
  - layer: B.Silkscreen
    suffix: B_Silkscreen
    description: Bottom silkscreen (artwork)
  - layer: F.Silkscreen
    suffix: F_Silkscreen
    description: Front silkscreen (artwork)
  - layer: B.Mask
    suffix: B_Mask
    description: Bottom soldermask (negative)
  - layer: F.Mask
    suffix: F_Mask
    description: Front soldermask (negative)
  - layer: Edge.Cuts
    suffix: Edge_Cuts
    description: Board shape
- name: JLCPCB_drill
  comment: Drill files compatible with JLCPCB
  type: excellon
  dir: Manufacturers/JLCPCB
  extends: _JLCPCB_drill
  disable_run_by_default: true
- name: JLCPCB_position
  comment: Pick and place file, JLCPCB style
  type: position
  dir: Manufacturers/JLCPCB
  extends: _JLCPCB_position
  disable_run_by_default: true
  options:
    pre_transform:
    - _kicost_rename
    - fix_rotation_jlc
    only_smd: false
- name: JLCPCB_bom
  comment: BoM for JLCPCB
  type: bom
  dir: Manufacturers/JLCPCB
  extends: _JLCPCB_bom
  disable_run_by_default: true
  options:
    exclude_filter: 'only_pcba'
- name: LCSC_bom
  comment: BoM for LCSC, i.e. no PCBA parts
  type: bom
  dir: Manufacturers/JLCPCB
  extends: _JLCPCB_bom
  disable_run_by_default: true
  options:
    output: '%f_%i_lcsc_non_pcba.%x'
    exclude_filter: 'non_pcba'
    columns:
      - field: Value
        name: Comment
      - field: References
        name: Designator
      - Footprint
      - field: _field_lcsc_part
        name: 'LCSC Part #'
      - field: DNP
        name: "DNP reason"
- name: JLCPCB
  comment: ZIP file for JLCPCB
  type: compress
  dir: Manufacturers
  extends: ''
  disable_run_by_default: _JLCPCB_compress
  options:
    files:
    - from_output: JLCPCB_gerbers
      dest: /
    - from_output: JLCPCB_drill
      dest: /
    - from_output: JLCPCB_position
      dest: /
    - from_output: JLCPCB_bom
      dest: /
